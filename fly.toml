app = 'n8n-byrdson'
primary_region = 'sin'
kill_signal = 'SIGTERM'
kill_timeout = '2m0s'

[build]
  image = 'n8nio/n8n:1.117.3'

[env]
  N8N_HOST = 'n8n.byrdsonservices.com'
  WEBHOOK_URL = 'https://n8n.byrdsonservices.com'
  GENERIC_TIMEZONE = 'Asia/Manila'
  DB_TYPE = 'postgresdb'
  DB_POSTGRESDB_DATABASE = 'postgres'
  DB_POSTGRESDB_USER = 'postgres'
  DB_POSTGRESDB_SSL_CA_FILE = '/home/node/.n8n/prod-ca-2021.crt'
  N8N_DEFAULT_BINARY_DATA_MODE = 'filesystem'
  N8N_DIAGNOSTICS_ENABLED = 'false'
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS = 'true'
  N8N_FORMDATA_FILE_SIZE_MAX = '400'
  N8N_HIRING_BANNER_ENABLED = 'false'
  N8N_METRICS = 'true'
  N8N_PROXY_HOPS = '1'
  N8N_RUNNERS_ENABLED = 'true'
  EXECUTIONS_DATA_PRUNE = 'true'
  EXECUTIONS_DATA_MAX_AGE = '168'
  EXECUTIONS_DATA_PRUNE_MAX_COUNT = '10000'
  QUEUE_HEALTH_CHECK_ACTIVE = 'true'
  TINI_SUBREAPER = 'true'

[http_service]
  internal_port = 5678
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 100
    soft_limit = 50

[[mounts]]
  source = 'n8n_byrdson_volume'
  destination = '/home/node/.n8n'
  auto_extend_size_threshold = 90
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[[vm]]
  size = 'shared-cpu-2x'
  memory_mb = 4096

[metrics]
  port = 5678
  path = '/metrics'